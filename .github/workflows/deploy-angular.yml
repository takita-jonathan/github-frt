name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    outputs:
      node_modules: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Node.js Install
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Dependencies install
        run: npm install

      - name: Run unit tests
        run: npm test

  e2e_tests:
    runs-on: ubuntu-latest
    needs: install_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Node modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Cypress Binary
        run: npx cypress install --force

      - name: Run Cypress tests
        run: npm run cypress:run

      - name: Upload Cypress screenshots (if tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  deploy:
    runs-on: ubuntu-latest
    needs: e2e_tests
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Node modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build angular project
        run: npm run build -- --base-href="/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/${{ github.event.repository.name }}/browser
