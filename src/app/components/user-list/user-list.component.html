<div class="user-list">
  <ng-container *ngIf="users$ | async as users">
    <div class="user-list__grid" data-testid="user-list__grid" *ngIf="users && users.length > 0; else noUsers">
      <ghf-user-list-item *ngFor="let user of users"
                          [login]="user.login"
                          [avatar_url]="user.avatar_url">
      </ghf-user-list-item>
    </div>

    <mat-paginator
      class="user-list__paginator"
      data-testid="user-list__paginator"
      *ngIf="users && users.length > 0"
      [length]="totalUsers"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </ng-container>

  <ng-template #noUsers>
    <p class="user-list__message" data-testid="user-list__message">Nenhum usuÃ¡rio encontrado.</p>
  </ng-template>
</div>
