<mat-card *ngIf="user" class="user-profile">
  <mat-card-header>
    <mat-card-title-group>
      <img [src]="user.avatar_url" [alt]="user.name" class="user-profile__avatar" />
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.bio || 'Sem biografia disponível' }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <p><mat-icon>folder</mat-icon> Repositórios públicos: {{ user.public_repos }}</p>
  </mat-card-content>
</mat-card>
